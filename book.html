<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      height: 380px;
      width: 256px;
      border: 1px solid #ccc;
      margin: 20px;
    }

    .double-width {
      width: 512px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="book">
  <img src="https://i.imgur.com/9Cmy0bP.png" alt="Book Cover">
</div>

<button onclick="nextPage()">Next Page</button>

<script>
  const book = document.getElementById('book');
  const images = [
    'https://i.imgur.com/3sUbTh1.png',
    'https://i.imgur.com/3sUbTh1.png',
  ];

  let currentPage = 0;

  function nextPage() {
    if (currentPage < images.length - 1) {
      currentPage++;
      const pageWidthClass = currentPage === 0 ? '' : 'double-width';
      book.innerHTML = `<img src="${images[currentPage]}" alt="Page ${currentPage + 1}" class="${pageWidthClass}">`;
    } else {
     
    }
  }
</script>

</body>
</html>
